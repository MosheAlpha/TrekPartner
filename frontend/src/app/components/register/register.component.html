
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email" type="email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First name" formControlName="first_name" type="text">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last name" formControlName="last_name" type="text">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" formControlName="password">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Verify Password" type="password" formControlName="password2">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" type="submit">Register</button>
        </form>
    </mat-card>
</div>
