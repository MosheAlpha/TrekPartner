<div class="sub_page">
  <div class="hero_area">
    <!-- header section starts -->
    <app-header></app-header>
    <!-- end header section -->
  </div>

  <!-- shop section -->

  <section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>All Treks</h2>
      </div>
      <div class="row">
        <div
          class="col-sm-6 col-xl-3"
          *ngFor="let trek of userData; let i = index"
        >
          <div class="box">
            <a href="./trek/{{ trek.pk }}">
              <div class="img-box">
                <img src="{{ trek.image }}" alt="" />
              </div>
              <div class="detail-box">
                <h6>
                  {{ trek?.name }}
                </h6>
                <h6>
                  Length:
                  <span>
                    {{ trek?.length }}
                  </span>
                </h6>
              </div>
              <div class="new">
                <span>
                  {{ trek?.category[0]["name"] }}
                </span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end shop section -->

  <app-footer></app-footer>
</div>
