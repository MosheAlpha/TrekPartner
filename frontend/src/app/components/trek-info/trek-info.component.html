<!-- header section starts -->
<app-header></app-header>
<!-- end header section -->
   
  <!-- shop section -->
  <section class="about_section layout_padding" style="margin-bottom: 30px">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-5">
          <div class="img-box">
            <img [src]="userData[0]['image']" alt="" />
          </div>
        </div>
        <div class="col-md-6 col-lg-7">
          <div class="detail-box">
            <div class="heading_container">
              <h2>Name: {{userData[0]['name']}}</h2>
            </div>
            <p>
             Location: {{userData[0]['location']}}
            </p>
            <p>Difficulty level: {{userData[0]['category'][0]['name']}}</p>
            <p>Length: {{userData[0]['length']}}</p>
            <p>Date: {{userData[0]['created']}}</p>
            <p>Description: </p>
            <p style="text-align: right;">{{userData[0]['description']}}</p>
            <h3>Participants:</h3>
            <ul>
              <li *ngFor="let item of participants let i = index">
                {{participants[i]}}
              </li>
            </ul>
            <button *ngIf="!isParticipant" class="darkgreen-button" (click)="joinTrek()">Join Trek</button>
            <button *ngIf="isParticipant" class="orange-button" (click)="abortTrek()">Abort Trek</button>
          </div>
          
        </div>
      </div>
    </div>
    
  </section>

<!-- end shop section -->

<div class="container mt-5" style="margin-bottom: 40px;">
  <div class="d-flex justify-content-center row">
    <div class="col-md-8">
      <div class="d-flex flex-column comment-section">
        <div class="comments-box" >
          <div *ngFor="let item of comments" >
            <app-trek-comment
              [title]="item.title"
              [date]="item.created"
              [content]="item.content"
              [username]="item.user"
            ></app-trek-comment>
          </div>

        </div>
        <div class="bg-light p-2">
          <label for="new-comment-title">Title:</label>
          <input
            type="text"
            id="new-comment-title"
            [(ngModel)]="newCommentTitle"
            class="form-control ml-1 shadow-none textarea"
          />
          <div>Comment:</div>
          <div class="d-flex flex-row align-items-start">
            <textarea
              id="new-comment-section"
              [(ngModel)]="newComment"
              class="form-control ml-1 shadow-none textarea"
            ></textarea>
          </div>
          <div class="mt-2 text-right">
            <button
              class="btn btn-primary btn-sm shadow-none"
              type="button"
              (click)="addComment()"
            >
              Post comment
            </button>
            <button
              class="btn btn-outline-primary btn-sm ml-1 shadow-none"
              type="button"
              (click)="clearTitleAndComment()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
